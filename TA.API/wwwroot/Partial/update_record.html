<div class="clearfix" id="edit-modal-user-views" ng-controller="updateEmpCtrl">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-3 control-label">Name</label>
            <div class="col-sm-8">
                <input type="text" ng-model="employee.name" placeholder="Employee Name" class="form-control">
            </div>
            <span class="help-button" uib-tooltip="Employee name" tooltip-placement="left">?</span>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Age</label>

            <div class="col-sm-8">
                <input type="number" ng-model="employee.age" placeholder="Employee Age" class="form-control">
            </div>
            <span class="help-button" uib-tooltip="Please enter emp age" tooltip-placement="left">?</span>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Position</label>

            <div class="col-sm-8">
                <input type="text" ng-model="employee.position" placeholder="Employee Position" class="form-control">
            </div>
            <span class="help-button" uib-tooltip="Please enter emp position" tooltip-placement="left">?</span>
        </div>
        <div style="margin-left: 800px; margin-right: auto; display: flex;">
            <button class="btn btn-success" ng-click="updateEmp(employee)" onclick="location.href='Main';"><i class="glyphicon glyphicon-floppy-save"></i> Update</button>            
            <a href="Main" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
    </form>         
</div>
