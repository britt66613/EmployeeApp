<div class="clearfix"  >
    <div ng-controller="addEmpCtrl">
        <form class="form-horizontal" role="form" ng-submit="saveEmp()">
            <div class="form-group">
                <label class="col-sm-3 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="name" placeholder="Employee Name" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter emp name" tooltip-placement="left">?</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Age </label>

                <div class="col-sm-8">
                    <input type="number" ng-model="age" placeholder="Employee Age" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter emp age" tooltip-placement="left">?</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Position</label>

                <div class="col-sm-8">
                    <input type="text" ng-model="position" placeholder="Employee Position" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter emp position" tooltip-placement="left">?</span>
            </div>
            <div style="margin-left: 800px; margin-right: auto; display: flex;">
                <input type="submit" value="Save" class="btn btn-success" onclick="location.href='Main';"/>                
                <a href="Main" class="btn btn-danger"><i class="glyphicon glyphicon-remove">Close</i></a>
            </div>
        </form>
    </div>
</div>
